<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Aceternity UI风格侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <!-- 侧边栏主体 -->
            <div class="sidebar-body">
                
                <!-- 顶部区域 -->
                <div class="sidebar-top">
                    <!-- Logo区域 -->
                    <div class="sidebar-logo" id="sidebarLogo">
                        <div class="logo-icon">
                            <div class="logo-shape"></div>
                        </div>
                        <span class="logo-text">Acet Labs</span>
                    </div>
                    
                    <!-- 导航链接 -->
                    <div class="sidebar-nav">
                        <a href="#" class="sidebar-link active" id="newChatBtn">
                            <div class="link-icon">
                                <i class="fas fa-plus"></i>
                            </div>
                            <span class="link-text">新对话</span>
                        </a>
                        
                        <a href="#" class="sidebar-link">
                            <div class="link-icon">
                                <i class="fas fa-message"></i>
                            </div>
                            <span class="link-text">对话历史</span>
                        </a>
                        
                        <a href="#" class="sidebar-link">
                            <div class="link-icon">
                                <i class="fas fa-cog"></i>
                            </div>
                            <span class="link-text">设置</span>
                        </a>
                    </div>
                    
                    <!-- 聊天历史区域 -->
                    <div class="chat-history-section">
                        <div class="section-divider"></div>
                        <div class="chat-history" id="chatHistory">
                            <!-- 历史记录将动态添加到这里 -->
                        </div>
                    </div>
                </div>
                
                <!-- 底部用户区域 -->
                <div class="sidebar-bottom">
                    <div class="sidebar-link user-profile" id="userProfile">
                        <div class="link-icon">
                            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&h=32&fit=crop&crop=face&auto=format" 
                                 alt="User" class="user-avatar">
                        </div>
                        <span class="link-text">AI用户</span>
                    </div>
                </div>
            </div>
            
            <!-- 移动端顶部栏 -->
            <div class="mobile-header">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- 移动端侧边栏遮罩 -->
            <div class="mobile-overlay" id="mobileOverlay"></div>
        </aside>

        <!-- 主聊天区域 -->
        <main class="main-content">
            <!-- 顶部区域 -->
            <div class="welcome-section" id="welcomeSection">
                <div class="welcome-title">
                    <img src="icon.png" alt="BioMentor 3M" class="title-icon">
                    <h1 class="title-text">
                        <span class="shiny-text">BioMentor 3M</span>
                    </h1>
                </div>
            </div>

            <!-- 聊天消息区域 -->
            <div class="chat-container" id="chatContainer">
                <div class="messages" id="messages">
                    <!-- 消息将动态添加到这里 -->
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-container">
                    <form id="chatForm" class="chat-form">
                        <div class="input-wrapper">
                            <textarea 
                                id="messageInput" 
                                class="message-input" 
                                placeholder="How can I help you today?"
                                rows="1"
                            ></textarea>
                            <div class="input-actions">
                                <button type="button" class="attach-btn" id="attachBtn">
                                    <i class="fas fa-paperclip"></i>
                                </button>
                                <input type="file" id="fileInput" style="display: none;" accept="image/*">
                                <button type="submit" class="send-btn" id="sendBtn">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <!-- 功能按钮 -->
                    <div class="feature-buttons">
                        <button class="feature-btn">
                            <i class="fas fa-pen"></i>
                            <span>Write</span>
                        </button>
                        <button class="feature-btn">
                            <i class="fas fa-graduation-cap"></i>
                            <span>Learn</span>
                        </button>
                        <button class="feature-btn">
                            <i class="fas fa-code"></i>
                            <span>Code</span>
                        </button>
                        <button class="feature-btn">
                            <i class="fas fa-star"></i>
                            <span>Life stuff</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- 右侧设置栏 -->
        <aside class="settings-panel">
            <div class="model-selector">
                <button class="model-btn">
                    <span class="model-name">3M Assistant</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </aside>
    </div>

    <script src="app.js"></script>
</body>
</html>
